# fly.toml file generated for read-later on 2022-07-16T12:04:51-07:00

app = "read-later"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  SITE_HOST = "read-later.fly.dev"
  SITE_PORT = ""
  SITE_URL = "https://read-later.fly.dev"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 5000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[mounts]
source="read_later_data"
destination="/app/data"
